{% extends "blog/base.html" %}
{% block title %} IT News {% endblock %}
{% block content %}
    <h1>IT News</h1>
    {% for post in posts %}
        <article class="post">
            <p class="date">Published at {{ post.publish }} by {{ post.author }}</p>
            <h2>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h2>
            <p>{{ post.short_body }}</p>
        </article>
    {% endfor %}
    {% include 'paginator.html' with page=page_obj %}
{% endblock %}
